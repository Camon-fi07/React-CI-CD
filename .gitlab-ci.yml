stages:
  - build
  - test
  - deploy

.install:
  script: npm install
  image: node:latest
  stage: install


build-job:
  stage: build
  extends: .install
  tags:
    - react
    - ts
  script: npm run build
  artifacts:
    paths:
      - dist/

lint-test-job:
  stage: test
  extends: .install
  tags:
    - react
    - ts
  script: npm run lint

deploy-job:
  stage: deploy
  extends: .install
  tags:
    - deploy
  script:
    - npm run preview &
    - 'curl -X POST -H "Content-type: application/json" --data ''{"content":"Deployment job completed!"}'' $DISCORD_WEBHOOK'
  needs:
    - build-job
    - lint-test-job